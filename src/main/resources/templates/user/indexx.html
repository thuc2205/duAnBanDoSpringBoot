<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Hàm để lấy giá trị cookie
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }


        // Cập nhật thông tin người dùng dựa trên cookie
        var phoneNumber = getCookie("phoneNumber");
        if (phoneNumber) {
            var phoneNumberSpan = document.getElementById("phoneNumber");
            if (phoneNumberSpan) {
                phoneNumberSpan.innerText = phoneNumber;
                document.getElementById("loginOrLogout").innerText = "Đăng Xuất";
            }
        } else {
            document.getElementById("loginOrLogout").innerText = "Đăng Nhập";
            // Nếu không có cookie "phoneNumber", hiển thị nút đăng nhập
            var loginOrLogoutButton = document.getElementById("loginOrLogout");
            if (loginOrLogoutButton) {
                loginOrLogoutButton.innerText = "Đăng Nhập";
                loginOrLogoutButton.href = "/api/thuc/layout/login";
            }
        }

        // Sự kiện click cho nút "Đăng Xuất" hoặc "Đăng Nhập"
        document.getElementById("loginOrLogout").addEventListener("click", function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của nút

            // Kiểm tra nếu người dùng đã đăng nhập
            var phoneNumber = getCookie("phoneNumber");
            if (phoneNumber) {
                // Hiển thị hộp thoại xác nhận đăng xuất
                var logoutConfirmation = confirm("Bạn có muốn đăng xuất?");
                if (logoutConfirmation) {
                    // Nếu người dùng chọn đăng xuất, chuyển hướng đến URL đăng xuất
                    window.location.href = "/api/thuc/us/logout";
                }
            } else {
                var loginConfirmation = confirm("Bạn có muốn đăng nhập không?");
                if (loginConfirmation) {
                    // Nếu người dùng chọn đăng nhập, chuyển hướng đến URL đăng nhập
                    window.location.href = "/api/thuc/layout/login";
                }
            }
        });

        document.getElementById("cartDetail").addEventListener("click", function(event) {
            event.preventDefault();

            var userId = getCookie("userId");
            if (userId==null) {

                    window.location.href = "/api/thuc/us/cart";

            } else {
                    window.location.href = "/api/thuc/us/findByUserId/" + userId;
            }
        });
        document.getElementById("checkOut").addEventListener("click", function(event) {
            event.preventDefault();

            var userId = getCookie("userId");
            if (userId==null) {
                    window.location.href = "/api/thuc/us/cartCheckOut";

            } else {
                    window.location.href = "/api/thuc/us/findByUserIdCheckOut/" + userId;
            }
        });
    });
</script>
