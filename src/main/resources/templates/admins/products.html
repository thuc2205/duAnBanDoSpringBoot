<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<div layout:fragment="content">
    <h1>Danh Sách Sản Phẩm </h1>
     <table class="table" >
    <thead class="table-dark">
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Brand</th>
        <th scope="col">Size</th>
        <th scope="col">XuatXu</th>
        <th scope="col">Mo Ta</th>
        <th scope="col">Danh Mục</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th>
        <th scope="col">thumbnail</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iterStat : ${productList}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.brand}"></td>
        <td th:text="${item.size}"></td>
        <td th:text="${item.xuatxu}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.categoryId}"></td>
        <td th:text="${item.createdAt}"></td>
        <td th:text="${item.updatedAt}"></td>
        <td>
            <img th:src="@{'/api/thuc/productDetail/images/' + ${item.thumbnail}}" alt="Thumbnail" style="width: 100px;">
        </td>
        <td >
            <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#exampleModalCenter">Xem Chi Tiết</a>
        <a class="btn btn-success">Sửa</a>
        </td>
    </tr>
</table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!-- Liên kết trang trước -->
            <li class="page-item">
                <a class="page-link" th:href="@{'/api/thuc/productDetail/list?page=' + ${currentPage - 1}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Tạo liên kết cho mỗi trang -->
            <th:block th:each="pageNumber : ${#numbers.sequence(0, totalPage - 1)}">
                <li class="page-item" th:class="${pageNumber == currentPage ? 'active' : ''}">
                    <a class="page-link" th:href="@{'/api/thuc/productDetail/list?page=' + ${pageNumber}}" th:text="${pageNumber + 1}"></a>
                </li>
            </th:block>

            <!-- Liên kết trang kế tiếp -->
            <li class="page-item">
                <a class="page-link" th:href="@{'/api/thuc/productDetail/list?page=' + ${currentPage + 1}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
