<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/indexx.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
    <section class="h-100 gradient-form" style="background-color: #eee">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img
                                                src="https://i.pinimg.com/originals/41/00/43/4100431f19a604931ad419242d61ff71.png"
                                                style="width: 185px"
                                                alt="logo"
                                        />
                                        <h4 class="mt-1 mb-5 pb-1">LOGIN FOR WORK</h4>
                                    </div>

                                    <form  th:action="@{/api/thuc/us/login/go}" method="post">
                                        <p>Username</p>

                                        <div class="form-outline mb-4">
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="username"
                                                    ng-model="name"
                                                    name="username"
                                            />
                                            <label class="form-label">Password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input
                                                    type="password"
                                                    class="form-control"
                                                    ng-model="password"
                                                    name="password"
                                            />
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button
                                                    class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                    type="submit"
                                                    ng-click="login()"
                                            >
                                                Đăng Nhập
                                            </button>
                                            <a class="text-muted" href="#!">Quên Mật Khẩu</a>
                                        </div>

                                        <div
                                                class="d-flex align-items-center justify-content-center pb-4"
                                        >
                                            <p class="mb-0 me-2">Không có tài khoản?</p>
                                            <button type="button" class="btn btn-outline-danger">
                                                <a href="#!signup"> Tạo Mới</a>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div
                                    class="col-lg-6 d-flex align-items-center gradient-custom-2"
                            >
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">We are more than just a company</h4>
                                    <p class="small mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
